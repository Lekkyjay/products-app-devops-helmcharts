apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}-c
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Never
        env:
        - name: "DATABASE_URL"
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: DATABASE_URL
        - name: "PORT"
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-config
              key: port
        ports:
        - containerPort: {{ .Values.env.PORT }}
