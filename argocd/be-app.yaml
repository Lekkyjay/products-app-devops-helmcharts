apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Lekkyjay/products-app-devops-helmcharts.git
    targetRevision: HEAD
    path: charts/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: pern-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
